apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  annotations:
  name: {{ .Release.Name }}-minio
spec:
  configuration:
    name: minio-credentials
  features:
    bucketDNS: false
    enableSFTP: false
  image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.digest | default .Values.minio.image.tag }}"
  imagePullPolicy: IfNotPresent
  logging:
    anonymous: true
    json: true
    quiet: true
  mountPath: /export
  podManagementPolicy: Parallel
  pools:
  - name: portal
    servers: {{ .Values.minio.server.count }}
    volumeClaimTemplate:
      metadata:
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.minio.storage.diskSize }}
    volumesPerServer: {{ .Values.minio.storage.diskCount }}
  prometheusOperator: false
  requestAutoCert: false
  subPath: /data