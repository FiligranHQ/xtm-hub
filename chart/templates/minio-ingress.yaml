---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Namespace}}-{{ .Release.Name }}-ingress-minio
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.tls_issuer }}
    external-dns.alpha.kubernetes.io/hostname: s3.{{ .Values.xtmhub.host }}
    external-dns.alpha.kubernetes.io/ttl: "120"
    prometheus.io/probe: "true"
    {{- if eq .Values.ingressClass "nginx" }}
    nginx.ingress.kubernetes.io/proxy-body-size: 256m
    nginx.ingress.kubernetes.io/retry-non-idempotent: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30s"
    nginx.ingress.kubernetes.io/proxy-next-upstream: "error timeout http_502 http_503 http_504"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~* \.(js|css|gif|jpe?g|png|svg|ico)) {
        expires 1M;
        add_header Cache-Control "public";
      }
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ .Values.minio.ingressWhitelistSourceRange }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingressClass }} 
  rules:
  - host: s3.{{ .Values.xtmhub.host }}
    http:
      paths:
        - backend:
            service:
              name: minio
              port:
                number: 80
          path: /
          pathType: Prefix
  tls:
  - hosts:
    - s3.{{ .Values.xtmhub.host }}
    secretName: xtmhub-cert-minio
