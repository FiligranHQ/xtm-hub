schema:
  - "./src/**/*.graphql"
emitLegacyCommonJSImports: false
generates:
  ./src/__generated__/resolvers-types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useTypeImports: true
      useIndexSignature: true
      maybeValue: T | null | undefined
      inputMaybeValue: T | null
      contextType: "../index.js#PortalContext"