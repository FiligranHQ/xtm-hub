type ActionTracking implements Node{
    id: ID!
    contextual_id: String!
    status: String
    created_at: Date!
    ended_at: Date
    message_tracking: [MessageTracking!]!
}
type MessageTracking implements Node {
    id: ID!
    tracking_id: ID
    created_at: Date!
    technical: Boolean
    type: String!
    tracking_info: JSON
}
