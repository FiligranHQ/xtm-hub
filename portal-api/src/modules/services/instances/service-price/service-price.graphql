input AddServicePriceInput {
  service_definition_id: ID
  price: Int
  fee_type: String
}

type ServicePrice implements Node {
  id: ID!
  service_instance_id: ID
  fee_type: String
  start_date: Date
  price: Int
}

type Mutation {
  addServicePrice(input: AddServicePriceInput): ServicePrice
    @auth(requires: [BYPASS])
}
