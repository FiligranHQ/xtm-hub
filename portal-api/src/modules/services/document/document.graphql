enum DocumentOrdering {
  file_name
  description
  created_at
  download_number
}

type Document implements Node {
  id: ID!
  uploader_id: String!
  service_id: String!
  description: String
  file_name: String!
  minio_name: String!
  active: Boolean!
  created_at: Date!
  download_number: Int
}

type Mutation {
  addDocument(
    document: Upload
    description: String
    serviceId: String
  ): Document! @auth(requires: [BYPASS])
  editDocument(
    documentId: ID
    newDescription: String
    serviceId: String
  ): Document! @auth(requires: [BYPASS])
  deleteDocument(documentId: ID, serviceId: String): Document!
    @auth(requires: [BYPASS])
}



type DocumentEdge {
  cursor: String!
  node: Document!
}

type DocumentConnection {
  totalCount: Int!
  edges: [DocumentEdge!]!
  pageInfo: PageInfo!
}

type Query {
  documentExists(documentName: String, serviceId: String): Boolean @auth(requires: [BYPASS])
  documents(
    first: Int!
    after: ID
    orderBy: DocumentOrdering!
    orderMode: OrderingMode!
    filter: String
    serviceId: String
  ): DocumentConnection! @auth
}
