input EnrollOCTIInstanceInput {
  organizationId: ID!
  platformId: String!
  platformTitle: String!
  platformUrl: String!
}

type EnrollmentResponse {
  token: String!
}

type Mutation {
  enrollOCTIInstance(input: EnrollOCTIInstanceInput!): EnrollmentResponse!
    @auth(requires: [MANAGE_OCTI_ENROLLMENT])
}
