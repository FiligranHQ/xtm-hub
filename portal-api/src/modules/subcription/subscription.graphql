enum SubscriptionOrdering {
  organization_name
  start_date
  end_date
  status
  service_name
  service_provider
  service_type
  service_description
}
type Subscription implements Node {
  id: ID!
  organization_id: ID!
  service_id: ID!
  start_date: Date
  end_date: Date
  status: String
  organization: Organization!
  service_url: String!
  service: Service
  user_service: [UserService]!
}

type SubscriptionEdge {
  cursor: String!
  node: Subscription!
}

type SubscriptionByService {
  subscriptions: [Subscription!]!
  service: Service
}

type Mutation {
  addSubscription(service_id: String): Service
    @auth(requires: [FRT_SERVICE_SUBSCRIBER])
  addSubscriptionInService(service_id: String, organization_id: ID): Service
    @auth(requires: [BYPASS])
  deleteSubscription(subscription_id: ID!): Service
    @auth(requires: [BCK_MANAGE_SERVICES])
    @service_capa(requires: [MANAGE_ACCESS])
}
