enum SubscriptionOrdering {
  organization_name
  start_date
  end_date
  status
  service_name
  service_provider
  service_type
  service_description
}
type Subscription implements Node {
  id: ID!
  organization_id: ID!
  organization: Organization
  service_id: ID!
  service_url: String
  service: Service
  start_date: Date
  end_date: Date
  status: String
  joining: String
  justification: String
  billing: Int
  user_service: [UserService]
  organization_name: String
}

type SubscriptionEdge {
  cursor: String!
  node: Subscription!
}

type SubscriptionConnection {
  totalCount: Int!
  edges: [SubscriptionEdge!]!
  pageInfo: PageInfo!
}

type Query {
  subscription(id: ID!): Subscription @auth
  subscriptions(
    first: Int = 50
    after: ID
    orderBy: SubscriptionOrdering!
    orderMode: OrderingMode!
  ): SubscriptionConnection! @auth
  subscriptionsByOrganization(
    first: Int = 50
    after: ID
    orderBy: SubscriptionOrdering!
    orderMode: OrderingMode!
  ): SubscriptionConnection! @auth
  subscriptionsByServiceId(service_id: ID): [Subscription]
    @auth
    @service_capa(requires: [MANAGE_ACCESS, ADMIN_SUBSCRIPTION])
}

input EditSubscriptionInput {
  status: String
}

type Mutation {
  addSubscription(service_id: String): Service
    @auth(requires: [FRT_SERVICE_SUBSCRIBER])
  addSubscriptionInService(
    service_id: String
    organization_id: ID
  ): [UserService] @auth(requires: [BYPASS])
  editSubscription(id: ID!, input: EditSubscriptionInput!): Subscription
    @auth(requires: [BCK_MANAGE_SERVICES])
  deleteSubscription(subscription_id: ID!): Subscription
    @auth(requires: [BCK_MANAGE_SERVICES])
    @service_capa(requires: [MANAGE_ACCESS, ADMIN_SUBSCRIPTION])
}
