enum SubscriptionOrdering {
    organization_name
    start_date
    end_date
    service_name
    service_provider
    service_type
    service_description
}
type Subscription implements Node {
    id: ID!
    organization_id: ID!
    organization: Organization
    service_id: ID!
    service: Service
    start_date: Date
    end_date: Date
}

type SubscriptionEdge {
    cursor: String!
    node: Subscription!
}

type SubscriptionConnection {
    totalCount: Int!
    edges: [SubscriptionEdge!]!
    pageInfo: PageInfo!
}

type Query {
    subscription(id: ID!): Subscription @auth
    subscriptions(
        first: Int = 50
        after: ID
        orderBy: SubscriptionOrdering!
        orderMode: OrderingMode!
    ): SubscriptionConnection! @auth
    subscriptionsByOrganization(
        first: Int = 50
        after: ID
        orderBy: SubscriptionOrdering!
        orderMode: OrderingMode!
    ): SubscriptionConnection! @auth
}

type Mutation {
    addSubscription(
        service_id: String
        organization_id: ID
        user_id: ID
        status: String
    ): Subscription @auth(requires: [FRT_SERVICE_SUBSCRIBER])
}
