type PlatformProvider {
  name: String!
  type: String!
  provider: String!
}

type FeatureFlag {
  id: String!
  enabled: Boolean!
}

type Settings {
  platform_providers: [PlatformProvider!]!
  base_url_front: String!
  environment: String!
  feature_flags: [FeatureFlag]!
}

type Query {
  settings: Settings!
}
