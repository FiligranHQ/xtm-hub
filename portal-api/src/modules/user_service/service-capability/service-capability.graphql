type GenericServiceCapability implements Node {
  id: ID!
  name: String
}

input EditServiceCapabilityInput {
  user_service_id: String
  capabilities: [String]!
}

type Mutation {
  editServiceCapability(input: EditServiceCapabilityInput): SubscriptionModel
    @auth(requires: [FRT_MANAGE_USER, BCK_MANAGE_SERVICES])
}
