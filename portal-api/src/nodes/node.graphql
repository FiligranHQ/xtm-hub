directive @auth(
    requires: [Restriction] = []
) repeatable on OBJECT | FIELD_DEFINITION

enum Restriction {
    BYPASS
    ADMIN
    USER
    ADMIN_ORGA
}

interface Node {
    id: ID!
}

enum OrderingMode {
    asc
    desc
}

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: String
    endCursor: String
}

type MergeEvent implements Node {
    id: ID!
    from: ID!
    target: ID!
}

type Query {
    node(id: ID!): Node @auth
}
