name: Run Backend Tests

on:
  push:
    branches:
      - 'main'
    paths:
      - 'portal-api/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'portal-api/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - path: portal-api
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: cloud-portal
          POSTGRES_PASSWORD: portal-password
          POSTGRES_PORT: 5432
          POSTGRES_USER: portal
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker
          sudo apt-get install -y docker-compose
      - name: Start local environment with Docker Compose
        run: |
          cd ./xtm-hub-dev
          ls
          docker compose up -d
