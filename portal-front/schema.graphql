directive @auth(requires: [Restriction] = []) repeatable on OBJECT | FIELD_DEFINITION

enum Restriction {
  BYPASS
  ADMIN
  USER
  ADMIN_ORGA
}

interface Node {
  id: ID!
}

enum OrderingMode {
  asc
  desc
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type MergeEvent implements Node {
  id: ID!
  from: ID!
  target: ID!
}

type Query {
  node(id: ID!): Node
  me: User
  user(id: ID!): User
  users(first: Int!, after: ID, orderBy: UserOrdering!, orderMode: OrderingMode!): UserConnection!
  subscription(id: ID!): Subscription
  subscriptions(first: Int = 10, after: ID, orderBy: SubscriptionOrdering, orderMode: OrderingMode = asc): SubscriptionConnection!
  subscriptionsByOrganization(first: Int = 10, after: ID, orderBy: SubscriptionOrdering, orderMode: OrderingMode = asc, organization_id: String): SubscriptionConnection!
  organization(id: ID!): Organization
  organizations(first: Int = 10, after: ID, orderBy: OrganizationOrdering = name, orderMode: OrderingMode = asc): OrganizationConnection!
  settings: Settings!
  services(first: Int!, after: ID, orderBy: ServiceOrdering!, orderMode: OrderingMode!): ServiceConnection!
  rolePortal(id: ID!): RolePortal
  rolesPortal: [RolePortal!]!
}

enum UserOrdering {
  email
  first_name
  last_name
}

type Capability implements Node {
  id: ID!
  name: Restriction!
}

type User implements Node {
  id: ID!
  email: String!
  first_name: String
  last_name: String
  organization_id: String!
  organization: Organization!
  capabilities: [Capability!]!
  tracking_data: [ActionTracking]
  roles_portal_id: [RolePortalID!]!
}

type UserEdge {
  cursor: String!
  node: User
}

type UserConnection {
  totalCount: Int!
  edges: [UserEdge!]!
  pageInfo: PageInfo!
}

input EditUserInput {
  email: String!
  first_name: String
  last_name: String
  organization_id: String!
  roles_id: [String]!
}

input AddUserInput {
  email: String!
  password: String!
  organization_id: String!
  first_name: String!
  last_name: String!
  roles_id: [String]!
}

type Mutation {
  mergeTest(from: ID!, target: ID!): ID!
  addUser(input: AddUserInput!): User
  editUser(id: ID!, input: EditUserInput!): User
  deleteUser(id: ID!): User
  login(email: String!, password: String): User
  logout: ID!
  addSubscription(service_id: String, organization_id: ID): Subscription
  addOrganization(name: String!): Organization
  editOrganization(id: ID!, input: EditOrganizationInput!): Organization
  deleteOrganization(id: ID!): Organization
  editService(id: ID!, name: String!): Service
  addService(name: String!): Service
  deleteService(id: ID!): Service
}

type UserSubscription {
  add: User
  edit: User
  delete: User
  merge: MergeEvent
}

type Subscription implements Node {
  User: UserSubscription
  id: ID!
  organization_id: ID!
  organization: Organization
  service_id: ID!
  service: Service
  start_date: Date
  end_date: Date
  Service: ServiceSubscription
}

type ActionTracking implements Node {
  id: ID!
  contextual_id: String!
  status: String
  created_at: Date!
  ended_at: Date
  message_tracking: [MessageTracking!]!
}

type MessageTracking implements Node {
  id: ID!
  tracking_id: ID
  created_at: Date!
  technical: Boolean
  type: String!
  tracking_info: JSON
}

type TrackingSubscription {
  add: ActionTracking
  edit: ActionTracking
  delete: ActionTracking
}

enum SubscriptionOrdering {
  organization_id
}

type SubscriptionEdge {
  cursor: String!
  node: Subscription!
}

type SubscriptionConnection {
  totalCount: Int!
  edges: [SubscriptionEdge!]!
  pageInfo: PageInfo!
}

enum OrganizationOrdering {
  name
}

type Organization implements Node {
  id: ID!
  name: String!
}

type OrganizationEdge {
  cursor: String!
  node: Organization!
}

type OrganizationConnection {
  totalCount: Int!
  edges: [OrganizationEdge!]!
  pageInfo: PageInfo!
}

input EditOrganizationInput {
  name: String!
}

type PlatformProvider {
  name: String!
  type: String!
  provider: String!
}

type Settings {
  platform_providers: [PlatformProvider!]!
}

enum ServiceOrdering {
  name
}

type Service implements Node {
  id: ID!
  name: String!
  description: String
  url: String
  provider: String
  type: String
  subscription_type: String
}

type ServiceEdge {
  cursor: String!
  node: Service!
}

type ServiceConnection {
  totalCount: Int!
  edges: [ServiceEdge!]!
  pageInfo: PageInfo!
}

type ServiceSubscription {
  add: Service
  edit: Service
  delete: Service
}

type RolePortal implements Node {
  id: ID!
  name: String!
}

type RolePortalID implements Node {
  id: ID!
}

scalar JSON

scalar Date