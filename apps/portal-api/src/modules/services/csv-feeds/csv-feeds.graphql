
type CsvFeed implements DocumentBase & Node {
  id: ID!
  type: String!
  uploader: User
  uploader_organization: Organization
  service_instance_id: String!
  name: String!
  short_description: String!
  description: String!
  file_name: String!
  minio_name: String!
  active: Boolean!
  created_at: Date!
  updated_at: Date
  updater_id: String
  download_number: Int!
  share_number: Int!
  children_documents: [ShareableResourceImage!]
  slug: String!
  service_instance: ServiceInstance
  subscription: SubscriptionModel
  #Specific fields for csv-feeds
  remover_id: ID
  labels: [Label!]
}

input CreateCsvFeedInput {
  name: String!
  slug: String!
  uploader_id: String!
  short_description: String!
  description: String!
  active: Boolean!
  labels: [String!]
}

input UpdateCsvFeedInput {
  name: String
  slug: String
  short_description: String
  description: String
  active: Boolean
  labels: [String!]
  uploader_organization_id: String
  uploader_id: String
}

type Mutation {
  createCsvFeed(
    input: CreateCsvFeedInput!
    document: [Upload!]
    serviceInstanceId: String!
  ): CsvFeed! @auth @service_capa(requires: [UPLOAD])
  updateCsvFeed(
    documentId: ID!
    input: UpdateCsvFeedInput!
    document: [Upload!]
    updateDocument: Boolean!
    images: [String!]
    serviceInstanceId: String
  ): CsvFeed! @auth @service_capa(requires: [UPLOAD])
  deleteCsvFeed(id: ID!, serviceInstanceId: String!): CsvFeed!
    @auth
    @service_capa(requires: [DELETE])
}

type CsvFeedEdge {
  cursor: String!
  node: CsvFeed!
}

type CsvFeedConnection {
  totalCount: Int!
  edges: [CsvFeedEdge!]!
  pageInfo: PageInfo!
}

type Query {
  csvFeeds(
    first: Int!
    after: ID
    orderBy: DocumentOrdering!
    orderMode: OrderingMode!
    searchTerm: String
    filters: [Filter!]
    serviceInstanceId: String
  ): CsvFeedConnection! @auth
  csvFeed(id: ID, serviceInstanceId: ID): CsvFeed @auth
  seoCsvFeedsByServiceSlug(serviceSlug: String): [CsvFeed]
  seoCsvFeedBySlug(slug: String): CsvFeed
}
